<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Farhan Store â€¢ Pulsa & Token</title>

<style>
*{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI}
body{
margin:0;
background:linear-gradient(180deg,#020617,#020617,#020617);
color:#fff;
}

header{
background:linear-gradient(90deg,#22c55e,#06b6d4);
padding:16px;
text-align:center;
font-weight:700;
letter-spacing:1px;
}

.container{
max-width:420px;
margin:20px auto;
padding:16px;
}

.card{
background:#020617;
border-radius:18px;
padding:18px;
margin-bottom:16px;
box-shadow:0 0 20px rgba(0,0,0,.4);
}

.btn{
width:100%;
padding:14px;
border:none;
border-radius:12px;
font-size:16px;
font-weight:600;
cursor:pointer;
}

.btn-primary{
background:linear-gradient(90deg,#22c55e,#06b6d4);
color:#000;
}

.btn-secondary{
background:#1f2937;
color:#fff;
}

input,select{
width:100%;
padding:14px;
border-radius:12px;
border:1px solid #1f2937;
background:#020617;
color:#fff;
margin-bottom:12px;
font-size:15px;
}

.hidden{display:none}

/* ANIMASI */
.process,.success{
text-align:center;
padding:20px;
border-radius:14px;
animation:fade .5s ease;
}

.process{
background:#020617;
border:1px solid #22c55e;
}

.success{
background:linear-gradient(135deg,#16a34a,#22c55e);
color:#000;
}

.loader{
width:40px;
height:40px;
border:4px solid #1f2937;
border-top:4px solid #22c55e;
border-radius:50%;
margin:0 auto 10px;
animation:spin 1s linear infinite;
}

@keyframes spin{to{transform:rotate(360deg)}}
@keyframes fade{
from{opacity:0;transform:translateY(10px)}
to{opacity:1;transform:translateY(0)}
}

.note{
font-size:13px;
opacity:.8;
text-align:center;
}
</style>
</head>

<body>

<header>FARHAN STORE â€¢ PULSA & TOKEN</header>

<div class="container">

<div class="card">
<button class="btn btn-secondary" onclick="pilih('pulsa')">ðŸ“± Pulsa HP</button>
<br><br>
<button class="btn btn-secondary" onclick="pilih('token')">âš¡ Token Listrik PLN</button>
</div>

<div id="form" class="card hidden">
<h3 id="judul"></h3>

<input id="tujuan" placeholder="Nomor HP / ID PLN">

<select id="nominal"></select>

<button class="btn btn-primary" onclick="pesan()">Pesan Sekarang</button>

<p class="note">
âœ” Nominal 5.000 â€“ 1.000.000<br>
âœ” Admin Rp1.000 / transaksi<br>
âœ” Order langsung ke WhatsApp
</p>
</div>

<div id="proses" class="process hidden">
<div class="loader"></div>
<p>Sedang memproses pesananâ€¦</p>
</div>

<div id="sukses" class="success hidden">
<h2>âœ“ Berhasil</h2>
<p>Pesanan telah dikirim ke WhatsApp</p>
<small>Silakan tunggu konfirmasi admin</small>
</div>

</div>

<script>
const WA = "6285717426626"; // WA KAMU
let jenis = "";

function pilih(x){
jenis = x;
document.getElementById("form").classList.remove("hidden");
document.getElementById("judul").innerText =
x==="pulsa" ? "ðŸ“± Pembelian Pulsa HP" : "âš¡ Pembelian Token PLN";

document.getElementById("tujuan").placeholder =
x==="pulsa" ? "Nomor HP" : "ID Pelanggan PLN";

isiNominal();
}

function isiNominal(){
let s = document.getElementById("nominal");
s.innerHTML = "<option value=''>Pilih Nominal</option>";
for(let i=5000;i<=1000000;i+=5000){
s.innerHTML += `<option value="${i}">
Rp ${i.toLocaleString()}
</option>`;
}
}

function pesan(){
let tujuan = document.getElementById("tujuan").value;
let nominal = document.getElementById("nominal").value;

if(!tujuan || !nominal){
alert("Lengkapi data!");
return;
}

document.getElementById("proses").classList.remove("hidden");

let total = parseInt(nominal) + 1000;

let pesan = 
`ðŸ“Œ ORDER FARHAN STORE
Jenis: ${jenis.toUpperCase()}
Tujuan: ${tujuan}
Nominal: Rp ${parseInt(nominal).toLocaleString()}
Admin: Rp 1.000
Total: Rp ${total.toLocaleString()}`;

setTimeout(()=>{
window.open(
`https://wa.me/${WA}?text=${encodeURIComponent(pesan)}`,
"_blank"
);

document.getElementById("proses").classList.add("hidden");
document.getElementById("sukses").classList.remove("hidden");
},1200);
}
</script>

</body>
</html>
