<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FARHAN STORE ‚Ä¢ Pulsa & Token</title>
<style>
body{
  margin:0;font-family:Arial;
  background:linear-gradient(180deg,#050b1e,#020617);
  color:#fff;
}
.container{max-width:420px;margin:auto;padding:20px}
.header{
  text-align:center;
  padding:15px;
  background:linear-gradient(90deg,#00ffb3,#00b3ff);
  color:#000;font-weight:bold;border-radius:12px;
}
.card{
  background:#0b122a;
  margin-top:20px;
  padding:15px;
  border-radius:15px;
}
select,input,button{
  width:100%;padding:12px;margin-top:10px;
  border:none;border-radius:10px;
}
button{
  background:linear-gradient(90deg,#00ffb3,#00b3ff);
  font-weight:bold;cursor:pointer;
}
.status{
  margin-top:20px;
  padding:15px;
  border-radius:12px;
  display:none;
  animation:fade .5s ease;
}
.process{background:#1e293b}
.success{background:#16a34a}
@keyframes fade{from{opacity:0;transform:scale(.9)}to{opacity:1}}
.admin{margin-top:10px;background:#1f2937}
</style>
</head>
<body>

<div class="container">
  <div class="header">FARHAN STORE ‚Ä¢ PULSA & TOKEN</div>

  <div class="card">
    <select id="jenis">
      <option value="Pulsa HP">üì± Pulsa HP</option>
      <option value="Token PLN">‚ö° Token PLN</option>
    </select>

    <input id="target" placeholder="Nomor HP / ID PLN">

    <select id="nominal"></select>

    <button onclick="order()">Pesan Sekarang</button>

    <div class="status process" id="process">
      ‚è≥ Pesanan sedang diproses...<br>
      Menunggu konfirmasi admin
    </div>

    <div class="status success" id="success">
      ‚úÖ TRANSAKSI BERHASIL<br>
      Terima kasih telah berbelanja
    </div>

    <button class="admin" onclick="adminConfirm()">üîê Admin: Tandai Berhasil</button>
  </div>
</div>

<script>
const wa = "6285717426626";
const adminPIN = "1234";

const nominalSelect = document.getElementById("nominal");
for(let i=5000;i<=1000000;i+=5000){
  nominalSelect.innerHTML += `<option value="${i}">Rp ${i.toLocaleString()}</option>`;
}

function order(){
  const jenis=document.getElementById("jenis").value;
  const target=document.getElementById("target").value;
  const nominal=document.getElementById("nominal").value;
  if(!target)return alert("Isi nomor / ID");

  const total = Number(nominal)+1000;

  const msg = `ORDER FARHAN STORE
Produk: ${jenis}
Target: ${target}
Nominal: Rp${Number(nominal).toLocaleString()}
Admin: Rp1.000
Total: Rp${total.toLocaleString()}
Status: DIPROSES`;

  window.open(`https://wa.me/${wa}?text=${encodeURIComponent(msg)}`,"_blank");

  document.getElementById("process").style.display="block";
}

function adminConfirm(){
  const pin = prompt("Masukkan PIN Admin");
  if(pin!==adminPIN)return alert("PIN salah");

  document.getElementById("process").style.display="none";
  document.getElementById("success").style.display="block";
}
</script>

</body>
</html>
